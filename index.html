<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/958a40b922.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
    <section id="calculator">
        <div class="container">
        <div class="screen">
            <div data-prev class="prev-num"></div>
            <div data-current class="current-num"></div>
        </div>

                
                <button class="btn-clear">C</button>
                <button class="btn-del" ><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn btn-operator" data-num="*"><i class="fa-solid fa-xmark"></i></button>
                <button class="btn btn-number" data-num="9">9</button>
                <button class="btn btn-number" data-num="8">8</button>
                <button class="btn btn-number" data-num="7">7</button>
                <button class="btn btn-operator" data-num="/"><i class="fa-solid fa-divide"></i></button>
                <button class="btn btn-number" data-num="6">6</button>
                <button class="btn btn-number" data-num="5">5</button>
                <button class="btn btn-number" data-num="4">4</button>
                <button class="btn btn-operator" data-num="-"><i class="fa-solid fa-minus"></i></button>
                <button class="btn btn-number" data-num="3">3</button>
                <button class="btn btn-number" data-num="2">2</button>
                <button class="btn btn-number" data-num="1">1</button>
                <button class="btn btn-operator" data-num="+"><i class="fa-solid fa-plus"></i></button>
                <button class="btn btn-number" data-num="0">0</button>
                <button class="btn btn-number" data-num="." style="font-weight: bold;">.</button>

                <button type="button" class="btn-equal"><i class="fa-solid fa-equals"></i></button>

        </div>
    </section>
</body>
</html>
